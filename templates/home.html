{% extends "base.html" %}
{% load static %}
{% block content%}

<h2>Hello Welcome to the recipe site!</h2>
<div id="slider" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#slider" data-slide-to="0" class="active"></li>
    <li data-target="#slider" data-slide-to="1"></li>
    <li data-target="#slider" data-slide-to="2"></li>
  </ul>
<!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static '/images/vegetables.jfif' %}" alt="cup cake">
    </div>
    <div class="carousel-item">
      <img src="{% static '/images/curry.jpg' %}" alt="Curry">
    </div>
    <div class="carousel-item">
      <img src="{% static '/images/vege.jpg' %}" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#slider" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#slider" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<img src="{% static '/images/cupcake.jpeg' %}">
{% endblock content%}
